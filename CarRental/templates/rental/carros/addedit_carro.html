{% extends 'base.html' %}

{% block title %}{{ addedit }} Carro{% endblock %}

{% block content %}
    <h1>{{ addedit }} Carro</h1>
    <p>{% if addedit == 'Adicionar' %} Preencha {% else %} Atualize {% endif %} os dados do carro.</p>
    <hr class="my-4">
    <form method="post">
        {% csrf_token %}
        {% include 'form_pattern.html' %}
        <div class="row">
            <div class="form-group col-lg-3 offset-lg-1">
                <input type="submit" name="submit" value="Enviar dados" class="btn btn-success btn-block"/>
            </div>
        </div>
    </form>
{% endblock %}
