{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
    <h1>Criação de Usuário</h1>
    <p>Informe os seus dados abaixo para efetuar o registro. Todos os dados são obrigatórios.</p>
    <hr class="my-4">
    <form method="POST">
        {% csrf_token %}
        {% include 'form_pattern.html' %}
        <br/>
        <div class="row justify-content-lg-center">
            <input class="btn btn-success" type="submit" value='Confirmar Registro'>
        </div>
    </form>
{% endblock %}
