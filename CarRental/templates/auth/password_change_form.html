{% extends 'base.html' %}

{% block title %}Mudar Senha{% endblock %}

{% block content %}
    <h1>Mudar Senha</h1>
    <p>Confirme sua senha antiga e então crie uma nova senha.</p>
    <hr class="my-4">
    <form method="POST">
        {% csrf_token %}
        {% include 'form_pattern.html' %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="submit" name="submit" value="Confirmar Alteração" class="btn btn-success btn-block" />
            </div>
        </div>
        <div class="row justify-content-center">
                <a href="{% url 'password_reset' %}">Esqueceu sua senha?</a>
        </div>
    </form>

{% endblock %}
